<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Caddy Trainer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="game">
    <h1>Caddy Trainer: Prototype</h1>

    <div id="player-info">
      <div id="avatar">ğŸ§</div>
      <p id="welcome-message">Welcome, Looper.</p>

    <div id="name-input">

    </div>

    <button id="start-button" style="display:none;">Start Loop</button>

    <div id="game-box"></div>
    <div id="choices"></div>

    <div id="shop" style="display:none;">
      <h3>ğŸ›ï¸ Pro Shop</h3>
      <div id="shop-items"></div>

  </div>

</body>
</html>
